<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DailyUI-15 Toggle</title>
</head>
<body>
    <div class="container">
    
        <h2>Night and Day Toggle Switch</h2>
        
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
